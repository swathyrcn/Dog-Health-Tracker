{% extends 'healthapp/base.html' %}
{% load static %}
{% block content %}
<section class="delete-dog-section">
  <div class="delete-dog-box">
    <h2>Delete {{ dog.name }}?</h2>
    <p>Are you sure you want to delete this dog?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Yes, Delete</button>
    </form>
  </div>
</section>
{% endblock %}
